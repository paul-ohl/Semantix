name: Build TailwindCSS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: latest

    - run: npm install -D tailwindcss
    - run: npx tailwindcss -i ./tailwind.css -o ./style.css --minify
