<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Semantix - Game</title>
  <style>
    .scrollable-container {
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column-reverse;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="flex flex-col items-center justify-end h-screen bg-gray-200 p-3">
    <div id="chatbox" class="p-4 w-full absolute top-0 h-screen overflow-y-scroll scrollable-container">
      <div class="bg-gray-400 rounded-xl w-full my-2 p-3">
        <p class="font-bold text-xl">Cheval</p>
        <p class="font-semibold text-md text-gray-800">52%</p>
      </div>
      <p class="font-semibold text-md p-3">Enter words to see how compatible they are with the hidden word...</p>
    </div>
    <form id="game-form" class="flex flex-row mt-2 w-full">
      <input type="text" id="input" class="w-full p-3 rounded-xl" placeholder="Enter your word here">
      <button id="btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full ml-2 p-3">
        <svg class="ml-0.5" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#e8eaed">
          <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
        </svg>
      </button>
    </form>
    </div< /body>

</html>
